<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <div class="card text-center">
            <h1 class="app-title">Weather Dashboard</h1>
        </div>
    </header>

    <main class="flex-row">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card text-center">
                        <h3 class="card-header text-uppercase">Search By City</h3>
                        <form id="city-form" class="card-body ">
                            <label class="form-label" for="city">City</label>
                            <input name="city" id="city" type="text" autofocus="true" class="inputValue" />
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                        <div class="card text-center">
                            <h4>Recently searched for:</h6>
                                <div class="card" id="searched">
                                    <h6>Austin</h6>
                                </div>
                            </div>
                        </div>
                    <div class="col-8">
                        <h2 class="subtitle"><span id="city-search"></span></h2>
                        <div id="city-container" class="list-group"></div>
                            <h2>5-Day Forecast: <span id="forecast"></span></h2>
                            <div id="list-container" class="card-deck"></div>
                    </div>
            </div>
        </div>


    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/homepage.js"></script>
    
</body>
</html>
